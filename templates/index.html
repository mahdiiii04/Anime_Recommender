<!DOCTYPE html>
<html>
<head>
    <title>Anime Recommendation</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@1,700&family=Rubik:wght@600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body class="body">
    <div class="title-container">
        <div class="rounded-container">
            <h1 class="title">Anime Recommendation System</h1>
        </div>
    </div>
    <br><br>    
    <div class="select">
        <select id="Anime_Dropdown" class="selectpicker" data-live-search="true">            
            {% for name in names %}
                <option value="{{ name }}" class="option">{{ name }}</option>
            {% endfor %}
        </select>
        <button id="rec" class="rec_button">Recommend</button>
    </div>
    <br><br>
    <div class="animes-container">
        {% for anime in recommended %}
            <div class="anime-container">
                <div class="image-container">
                    <img src={{anime.image}} class="image">
                </div class="info-container">
                    <h1 class="text1">Title : {{anime.title}}</h1>
                    <h3 class="text2">Episodes : {{anime.episodes}}</h3>
                    <h3 class="text2">Year : {{anime.year}}</h3>
                    <h3 class="text2">Description : </h3>
                    <p class="text3">{{anime.description}}</p>
                <div>

                </div>
            </div> <br>
        {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script>
        $(document).ready(function() {
          $('#Anime_Dropdown').selectpicker();
});
    </script>

</body>
</html>
